<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="titulo">Fintech</h1>
            <p class="mensagem-bem-vindo">Ol√°, seja bem vindo!</p>
            <input type="email" class="campo-entrada" placeholder="email">
            <hr class="linha">
            <input type="password" class="campo-entrada" placeholder="senha">
            <hr class="linha">
            <div class="login-social">
                <img src="images/facebook.png" alt="Facebook" class="icone-social">
                <img src="images/apple.png" alt="Apple" class="icone-social">
                <img src="images/google.webp" alt="Google" class="icone-social">
            </div>
            <button class="botao-principal">Entrar</button>
            <p class="esqueci-senha">Esqueci minha senha</p>
            <button class="botao-secundario">Criar Conta</button>
        </div>
    </div>
</body>
</html>
